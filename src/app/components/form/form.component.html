<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        background-image: url("https://img.freepik.com/premium-vector/cosmetic-background-product-branding-packaging-presentation-geometry-form-square-molding_258787-1337.jpg?w=1380");
        background-size: cover;
      }
    </style>
    <title>Forms</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <h3 style="font-family: 'Times New Roman', Times, serif; font-weight: 100; color: rgb(17, 0, 255); ">Fill the Details:</h3>
          <div class="OuterDiv">
            <div class="row">
              <div class="col-md-4">
                <label for="Name" style="font-weight: 700;">Name:</label>
              </div>
              <div class="col-md-8">
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control"
                  [(ngModel)]="name"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label for="Name" style="font-weight: 700;">Phone:</label>
              </div>
              <div class="col-md-8">
                <input
                  type="text"
                  name="name"
                  id="phone"
                  class="form-control"
                  [(ngModel)]="phone"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label for="Name" style="font-weight: 700;">Email:</label>
              </div>
              <div class="col-md-8">
                <input
                  type="email"
                  name="name"
                  id="email"
                  class="form-control"
                  [(ngModel)]="email"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6"></div>
              <div class="col-md-6 text-centre w-50">
                <button
                  type="button"
                  class="btn btn-success btn-lg rounded-pill"
                  (click)="addDetails(editId)"
                >
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <h3 style="font-family: 'Times New Roman', Times, serif; font-weight: 100; color: rgb(128, 0, 119); ">
            Details filled in the form:
          </h3>
          <div class="OuterDiv">
            <div class="row">
              <div class="col-md-12">
                <table class="table table-dark table-striped">
                  <thead>
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Phone</th>
                      <th scope="col">Email</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let form of forms">
                      <td>{{ form.name }}</td>
                      <td>{{ form.phone }}</td>
                      <td>{{ form.email }}</td>
                      <td>
                        <button
                          type="submit"
                          class="btn btn-info rounded-start mx-2"
                          (click)="editDetails(form.id)"
                        >
                          Edit
                        </button>
                        <button
                          type="submit"
                          class="btn btn-danger rounded-start"
                          (click)="deleteDetails(form.id)"
                        >
                          Delete
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
